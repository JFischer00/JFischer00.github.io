<!DOCTYPE html>
<html ng-app="cicApp">
    <head>
        <title>Christmas In Cuba</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Christmas In Cuba</h1>
                <h3>A look at the celebration of Christmas in Cuba compared to the US</h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <img src="roasted-pig.jpg" alt="A roasted pig" width="300px" height="225px" />
            </div>
            <div class="row" ng-controller="MainController" ng-init="setData(false)">
                <h2 class="left">Similarities between Cuba and the US</h2>
                <div class="col-md-4">
                    <div class="list-group">
                        <a ng-repeat="item in items" class="list-group-item {{item.isActive}}" href="" ng-click="changeItem(item.id)">{{item.name}}</a>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4 content">
                    <h2>{{current.name}}</h2>
                    <p>{{current.content}}</p>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="MainController" ng-init="setData(true)">
                <h2 class="left">Differences between Cuba and the US</h2>
                <div class="col-md-4">
                    <div class="list-group">
                        <a ng-repeat="item in items" class="list-group-item {{item.isActive}}" href="" ng-click="changeItem(item.id)">{{item.name}}</a>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4 content">
                    <h2>{{current.name}}</h2>
                    <p>{{current.content}}</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
